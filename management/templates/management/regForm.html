<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	{% load staticfiles %}
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<link rel="stylesheet" media="screen" href="{% static 'management/style.css' %}"/>
	<link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Ek+Mukta" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Coming+Soon" rel="stylesheet">

	<title>Notes</title>
	<style>
		a{
		   color: inherit;
	   }
	   a:hover{
			color: black;
		   text-decoration: none;
	   }
	</style>
</head>
<body id="bgd">
<div id="box-container">
	<a href="{% url 'brmadmin:index' %}">
	<span class="logo" style="font-family: 'Coming Soon', cursive;">&nbsp;Notes</span>
	<span class="logo" style="font-family: 'Ek Mukta', sans-serif;">Portal</span>
	</a>
	{% if request.user.is_authenticated %}
	<a href="{% url 'brmadmin:signOut' %}" class="topButton">
	Log Out
	</a>
	{% else %}
	<a href="{% url 'brmadmin:register' %}" class="topButton">
	Sign-Up
	</a>
	{% endif %}
</div>
<br><br><br><br><br><br><br><br>
<center>
<div class="container-fluid" style="position: fixed; top: 12%; left: 34%; height: 50%; width: 30%;">
<div class="row">
	<div class="col-sm-12 col-md-7">
		<div class="panel panel-default">
			<div class="panel-body" style="box-shadow: 4px 4px 10px #888888; position: fixed; top: 12%; left: 34%; height: 80%; background: white; width: 30%;">
				<h3>Register as a new user</h3>
				{% if error %}
				<p style="color: red;">{{error}}</p>
				{% else %}
				<br>
				{% endif %}
				<form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
					{% csrf_token %}
					{% include 'management/form-template.html' %}
					<br>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<input type="submit" name = "Sign up" value = "Submit" style="background: #047de8; color: white; height: 40px; width: 80px; border: 0px solid;">
						</div>
					</div>	
				</form>
			</div>
		</div>
	</div>
</div>
</div>
</center>
</body>
</html>
