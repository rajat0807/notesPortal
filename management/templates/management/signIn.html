<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" media="screen" href="{% static 'management/style.css' %}"/>
    <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ek+Mukta" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Coming+Soon" rel="stylesheet">

    <title>Notes</title>
    <style>
        a{
           color: inherit;
       }
       a:hover{
            color: black;
           text-decoration: none;
       }
    </style>
</head>
<body id="bgd">
<div id="mainNav" style="position: fixed; height: 12%; width: 100%; z-index: 1">
    <div id="logoAndBar" style="height: 66.67%; width: 100%; background: #e5e4e8;>" >
        <a href="{% url 'brmadmin:home' %}"><img src="{% static '/management/images/logo.png' %}" style="margin-left: 0.2%; height: 100%; width: 18%;"></a>
        <div style="position: relative; float: right; height: 100%; width: 80%;">
            <a href="{% url 'brmadmin:register' %}">
               <div style="font-family: 'Space Mono', monospace; float: right; padding: 1.5%; padding-right: 4%; padding-left: 2%;" >
                    Register
                </div>  
            </a>
        </div>
    </div>
</div>
<br><br><br><br><br><br><br><br>

{% block body %}
<div style="position: fixed; top: 20%; left: 38%; background: white; height: 50%; width: 22%; box-shadow: 4px 4px 10px #888888;">
<center>
<br><br>
<span class="logo" style="font-family: 'Coming Soon', cursive;">&nbsp;Notes</span>  
</center>
<center><div style="color: red;"> 
{%if error%}
{{error}}
{% else %}
<br>
{% endif %}
</div>
<div id="loginForm">
    <form class = "col s12" action = "{% url 'brmadmin:signIn' %}" method = "post">
    {% csrf_token %}
    <input type="text" class="validate" name = "username" required="" placeholder="&nbsp;Username" style="border: 1px solid black; height: 35px; 
    width: 200px; border-radius: 3px;">
    <br><br>
    <input type="password" class="validate" name = "password" required="" placeholder="&nbsp;Password" style="border: 1px solid black; height: 35px; 
    width: 200px; border-radius: 3px;">
    <br><br>
    <input type="submit" name = "Sign up" value = "Sign-In" style="background: #047de8; color: white; height: 40px; width: 80px; border: 0px solid;">
    <br><br>
    </form>
    Not registered? Get registered. <a href="{% url 'brmadmin:register' %}" style="color: #168589;">SignUp</a>
</div>
</center>
</div>
{% endblock %}

</body>
</html>
